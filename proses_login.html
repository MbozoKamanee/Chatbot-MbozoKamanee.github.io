<body>
  <div class="login-box">
    <h2>Login ke Sistem</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    // Simulasi login seperti proses_login.php versi PHP
    // Kamu bisa ubah data ini sesuai data user kamu
    const users = [
      { username: "admin", password: "21232f297a57a5a743894a0e4a801fc3", role: "admin" }, // MD5 dari 'admin'
      { username: "user", password: "ee11cbb19052e40b07aac0ca060c23ee", role: "user" }   // MD5 dari 'user'
    ];

    // Fungsi md5 sederhana untuk simulasi (pakai JS library)
    function md5(string) {
      return CryptoJS.MD5(string).toString();
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const hashed = md5(password);

      const user = users.find(u => u.username === username && u.password === hashed);

      if (user) {
        localStorage.setItem("username", user.username);
        localStorage.setItem("role", user.role);

        if (user.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "user.html";
        }
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>

  <!-- Tambah library MD5 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
