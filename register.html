<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koneksi Database | MBOZOKAMANE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3b82f6, #93c5fd);
      overflow: hidden;
    }

    .status-box {
      background: white;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 380px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
      font-size: 22px;
    }

    #status {
      font-size: 15px;
      margin-bottom: 20px;
    }

    .success {
      color: #16a34a;
      font-weight: 600;
    }

    .error {
      color: #dc2626;
      font-weight: 600;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #3b82f6;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="status-box">
    <h2>Status Koneksi Database</h2>
    <p id="status"><span class="loading"></span> Menghubungkan ke database...</p>
    <button id="btnBack" style="display:none;" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </div>

  <script>
    // Simulasi proses koneksi
    console.log("Menyambung ke database...");

    setTimeout(() => {
      const statusEl = document.getElementById('status');
      statusEl.innerHTML = "✅ Terhubung ke database (simulasi)";
      statusEl.className = "success";
      document.getElementById('btnBack').style.display = "inline-block";
    }, 2000); // simulasi delay 2 detik

    // Kalau mau efek gagal:
    // setTimeout(() => {
    //   const statusEl = document.getElementById('status');
    //   statusEl.innerHTML = "❌ Koneksi gagal: Database tidak ditemukan.";
    //   statusEl.className = "error";
    //   document.getElementById('btnBack').style.display = "inline-block";
    // }, 2000);
  </script>
</body>
</html>
